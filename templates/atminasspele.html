{% extends "index.html" %}

{% block content %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static', filename='img/favico.ico') }}" type="image/x-icon"/>
    <title>
      Atmiņas Spēle
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/atmina_kopa.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/atminasspele.css') }}">
    <script src="{{ url_for('static', filename='js/atminasspele.js') }}"></script>
    <script type="text/javascript" charset="UTF-8">
        window.onload = () => {
          const s = new AtminasSpele("konteiners");
        }
    </script>
  </head>
  <body onload = "lasiChatu();" class = "body">
    <div class="row no-gutters">
      <div class="col-md-6 no-gutters">
        <div class="leftside d-flex justify-content-center align-items-center">
    <h1>Atmiņas spēle</h1>
        <!-- spēles vieta -->
    <div id="konteiners"></div>
    </div>
      </div>
      <div class="col-md-6 no-gutters">
        <div class="rightside d-flex justify-content-center align-items-center">
          <div class="container bootstrap">
            <div class="row info-box">
              <div class="col-md-6">
                <h2>⌘ StartIT tērzētava</h2>
              </div>
              <div class="col-md-6">
                <p id="versija"></p>
              </div>
            </div>
            <div class="row">
              <!-- selected chat -->
              <div class="col-md-12">
                <div class="chat-message">
                  <ul class="chat" id="chats">
                      <li class="left clearfix">
                      </li>                   
                  </ul>
                </div>           
              </div>
            </div>
            <div class="row">
              <div class="chat-box">
                <div class="input-group">
                  <input id="zinja" class="form-control border no-shadow no-rounded" placeholder="Rakstiet savu ziņu un spiediet Enter vai Sūtīt" type="text">
                  <span class="input-group-btn">
                    <button onClick="suutiZinju();" class="btn btn-success no-rounded" type="button">Sūtīt</button>
                  </span>
                </div><!-- /input-group -->	
              </div> 
            </div>
          </div>
          <script src="{{ url_for('static', filename='js/chats.js') }}" type="text/javascript"></script>
             </div>
      </div>
    </div>
    
  </body>
</html>
{% endblock %}
